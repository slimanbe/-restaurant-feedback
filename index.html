<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقييم مطعم</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f8f8f8; }
    h2 { color: #333; }
    .stars {
      direction: rtl;
      display: inline-flex;
      font-size: 2em;
      cursor: pointer;
    }
    .star {
      color: #ccc;
      transition: color 0.3s;
    }
    .star:hover, .star.hovered { color: gold; }
    .thank-you { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ما رأيك في تجربتك معنا؟</h2>
  <div class="stars" id="starContainer">
    <span class="star" data-value="5">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="1">★</span>
  </div>
  <div class="thank-you" id="thanks">شكراً على تقييمك!</div>

  <script>
    const stars = document.querySelectorAll('.star');
    const thanks = document.getElementById('thanks');
    stars.forEach(star => {
      star.addEventListener('mouseover', () => {
        const value = parseInt(star.getAttribute('data-value'));
        stars.forEach(s => {
          s.classList.toggle('hovered', parseInt(s.getAttribute('data-value')) <= value);
        });
      });
      star.addEventListener('click', () => {
        const rating = parseInt(star.getAttribute('data-value'));
        thanks.style.display = 'block';

        setTimeout(() => {
          if (rating >= 4) {
            window.location.href = "https://g.page/YOUR-RESTAURANT-LINK/review"; // رابط تقييم جوجل
          } else {
            window.location.href = " https://slimanbe.github.io/reviews/"; // صفحة الملاحظات
          }
        }, 1500);
      });
    });
  </script>
</body>
</html>
